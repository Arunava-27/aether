
services:
  # PostgreSQL database
  postgres:
    image: postgres:14.19-alpine3.21  # Pinned to latest 14.x patch
    container_name: postgres
    restart: always
    networks:
      - aether_net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for log indexing
  elasticsearch:
    image: elastic/elasticsearch:8.19.6  # Updated
    container_name: elasticsearch
    networks:
      - aether_net
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # Disable security for dev
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health?wait_for_status=yellow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kibana UI for Elasticsearch
  kibana:
    image: kibana:9.2.0  # Updated (Must match Elasticsearch)
    container_name: kibana
    networks:
      - aether_net
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana.local
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5601/api/status"]
      interval: 20s
      timeout: 10s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:dev # Pinned from :latest
    container_name: qdrant
    restart: always
    networks:
      - aether_net
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - ./qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1  # Pinned from :latest
    container_name: minio
    networks:
      - aether_net
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:management-alpine  # Pinned from :3-management
    container_name: rabbitmq
    networks:
      - aether_net
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - ./rabbitmq_lib:/var/lib/rabbitmq
      - ./rabbitmq_log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vault for secrets
  vault:
    image: hashicorp/vault:1.21  # Updated
    container_name: vault
    networks:
      - aether_net
    command: server -dev -dev-root-token-id="root"
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://127.0.0.1:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus metrics server
  prometheus:
    image: prom/prometheus:v3.7.3  # Pinned from :latest
    container_name: prometheus
    networks:
      - aether_net
    volumes:
      - ./prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana dashboard
  grafana:
    image: grafana/grafana:main-ubuntu  # Pinned from :latest
    container_name: grafana
    networks:
      - aether_net
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define the persistent volumes
volumes:
  postgres_data:
  es_data:
  qdrant_data:
  minio_data:
  rabbitmq_lib:
  rabbitmq_log:
  prometheus_data:
  grafana_data:

# Define the custom network
networks:
  aether_net:
    name: aether_net
    driver: bridge